    <!-- contact callout -->
    <div class="container-fluid contact-callout-container text-center"> 
        <div class="row">
            <div class="col-12">
                <h1 class="text-uppercase">CONTACT US</h1> 
                <h2>Ready to become a member or just have a question?</h2>
                <h2>We'll get back to you straight away.</h2>
            </div>
        </div>
    </div>
    <!-- /contact callout -->

    <!-- contact form code from bootstrap -->
    <!-- contact form -->
    <div class="outer-container bg-dark">
        <div class="container contact-form-container pt-5">
            <div class="row">  
                <div class="col-12 col-md-8 mx-auto">  
                    <form aria-label="Contact form">
                        <div class="mb-3">
                            <label for="NameInput" class="form-label">Name</label>
                            <input type="text" class="form-control" id="NameInput" aria-label="Name" required>
                        </div>
                        <div class="mb-3">
                            <label for="EmailInput" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="EmailInput" placeholder="name@example.com" aria-label="Email address" required>
                        </div>
                        <div class="mb-3">
                            <label for="TelInput" class="form-label">Telephone Number</label>
                            <input type="tel" class="form-control" id="TelInput" aria-label="Telephone number" required>
                        </div>
                        <div class="mb-3">
                            <label for="TextArea" class="form-label">Message or Question</label>
                            <textarea class="form-control" id="TextArea" rows="3" aria-label="Input message or question"></textarea>
                        </div> 
                        <div class="mb-3 d-grid col-2 mx-auto">
                            <button type="submit" class="btn btn-danger" aria-label="Submit">Submit</button>
                        </div>
                    </form>   
                </div>
            </div>
        </div>    
    </div>
    <!-- /contact form -->
    <!-- /contact form code from bootstrap -->

    <!-- address -->
    <div class="outer-container bg-dark address-container text-center">
        <div class="row">
            <div class="col-12 my-5">
                <h2>Or Come Visit Us!</h2>
                <h3 aria-label="Contact address">1 The Street
                <br>Oxford
                <br>OX1 2JD</h3>
            </div>
        </div>
    </div>
    <!-- /address -->
